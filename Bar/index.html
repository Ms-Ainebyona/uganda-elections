<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Bar chart with D3.js</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <div id='layout'>
    <!-- <h2>Bar chart example</h2> -->
    <div id='container'>
      
      <svg></svg>
  
<script>
  const sample = [
    {
      Candidate: 'A.PATRICK',
      value: 337589,
      color: '#000000'
    },
    {
      Candidate: 'K.JOSEPH',
      value: 45424,
      color: '#00a2ee'
    },
    {
      Candidate: 'K.NANCY',
      value: 38772,
      color: '#fbcb39'
    },
    {
      Candidate: 'K.JOHN',
      value: 37554,
      color: '#007bc8'
    },
    {
      Candidate: 'K.ROBERT',
      value: 3631437,
      color: '#990000'
    },
    {
      Candidate: 'M.NOBERT',
      value: 57682,
      color: '#ff6e52'
    },
    {
      Candidate: 'M.WILLY',
      value: 15014,
      color: '#f9de3f'
    },
    {
      Candidate: 'M.MUNTU',
      value: 67574,
      color: '#5d2f8e'
    },
    {
      Candidate: 'M.FRED',
      value: 25483,
      color: '#008fc9'
    },
    {
      Candidate: 'T.HENRY',
      value: 51392,
      color: '#507dca'
    },
    {
      Candidate: 'Y.MUSEVENI',
      value: 6042898,
      color: '#507dca'
    }
  ];

  const svg = d3.select('svg');
  const svgContainer = d3.select('#container');
  
  const margin = 80;
  const width = 1000 - 2 * margin;
  const height = 600 - 2 * margin;

  const chart = svg.append('g')
    .attr('transform', `translate(${margin}, ${margin})`);

  const xScale = d3.scaleBand()
    .range([0, width])
    .domain(sample.map((s) => s.Candidate))
    .padding(0.8)
  
  const yScale = d3.scaleLinear()
    .range([height, 0])
    .domain([ 10000, 7000000]);

  // vertical grid lines
   //const makeXLines = () => d3.axisBottom()
  //   .scale(xScale)

  //const makeYLines = () => d3.axisLeft()
   // .scale(yScale)

  chart.append('g')
    .attr('transform', `translate(0, ${height})`)
    .call(d3.axisBottom(xScale))
    .selectAll("text")  
    .attr('text-anchor', 'start')
    .attr("transform", "rotate(12)");;
    //vertical grid lines
  //chart.append('g')
    // .attr('class', 'grid')
     //.attr('transform', `translate(0, ${height})`)
     //.call(makeXLines()
     //.tickSize(-height, 0, 0)
     //.tickFormat('')
     //)

 // chart.append('g')
    //.attr('class', 'grid')
    //.call(makeYLines()
      //.tickSize(-width, 0, 0)
     // .tickFormat('')
    //)

  const barGroups = chart.selectAll()
    .data(sample)
    .enter()
    .append('g')

  barGroups
    .append('rect')
    .attr('class', 'bar')
    .attr('x', (g) => xScale(g.Candidate))
    .attr('y', (g) => yScale(g.value))
    .attr('height', (g) => height - yScale(g.value))
    .attr('width', xScale.bandwidth())
    .on('mouseenter', function (actual, i) {
      d3.selectAll('.value')
        .attr('opacity', 0)

      d3.select(this)
        .transition()
        .duration(300)
        .attr('opacity', 0.6)
        .attr('x', (a) => xScale(a.Candidate) - 5)
        .attr('width', xScale.bandwidth() + 10)

      const y = yScale(actual.value)

      line = chart.append('line')
        .attr('id', 'limit')
        .attr('x1', 0)
        .attr('y1', y)
        .attr('x2', width)
        .attr('y2', y)

      barGroups.append('text')
        .attr('class', 'divergence')
        .attr('x', (a) => xScale(a.Candidate) + xScale.bandwidth() / 2)
        .attr('y', (a) => yScale(a.value) + 30)
        .attr('fill', 'white')
        .attr('text-anchor', 'middle')
        .text((a, idx) => {
          //const divergence = (a.value - actual.value).toFixed(1)
          
          //let text = ''
          //if (divergence > 0) text += '+'
          //text += `${divergence}%`

          //return idx !== i ? text : '';
        })

    })
    .on('mouseleave', function () {
      d3.selectAll('.value')
        .attr('opacity', 1)

      d3.select(this)
        .transition()
        .duration(300)
        .attr('opacity', 1)
        .attr('x', (a) => xScale(a.Candidate))
        .attr('width', xScale.bandwidth())

      chart.selectAll('#limit').remove()
      chart.selectAll('.divergence').remove()
    })

  barGroups 
    .append('text')
    .attr('class', 'value')
    .attr('x', (a) => xScale(a.Candidate) + xScale.bandwidth() / 2)
    .attr('y', (a) => yScale(a.value) + 30)
    .attr('text-anchor', 'middle')
    .text((a) => `${a.value}`)
  
  svg
    .append('text')
    .attr('class', 'label')
    .attr('x', -(height / 2) - margin)
    .attr('y', margin / 2.4)
    .attr('transform', 'rotate(-90)')
    .attr('text-anchor', 'middle')
    .text('Valid votes')

  svg.append('text')
    .attr('class', 'label')
    .attr('x', width / 2 + margin)
    .attr('y', height + margin * 1.7)
    .attr('text-anchor', 'middle')
    .text('Candidate')

  svg.append('text')
    .attr('class', 'title')
    .attr('x', width / 2 + margin)
    .attr('y', 40)
    .attr('text-anchor', 'middle')
    .text('Valid votes received by each presidential candidate in 2021 general elections')

  //svg.append('text')
   // .attr('class', 'source')
    //.attr('x', width - margin / 2)
    //.attr('y', height + margin * 1.7)
    //.attr('text-anchor', 'start')
    //.text('Source: Electoral commission')

</script> 
</script>
</body>
</html>
